<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="favicon.png" type="image/png">
<title>Title</title>
</head>
<body>

    <div class="container">

        <h1 class="m-4">Bilkent University Student/Alumni Communication System</h1>
        <div class="card" style="width: 26rem; margin:auto; background:radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(212,221,232,1) 100%);">
            <img src="img/logo.png" class="card-img-top mt-3"  style="width:50%;margin:auto " alt="Bilkent Uni Logo">
            <div class="card-body">
              <p class="card-text">Lorem ipsum </p>
              <form action="post" class="myform">
                    <div class="form-group mt-2">
                        <label for="email">E-mail</label>
                        <input id="email" class="form-control" type="email" name="email" placeholder="Please enter your email address">
                    </div>

                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password" placeholder="Please enter your password">
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" style="float:right" >Forgot Password?</a>
                    </div>
                    
              </form>
            </div>
          </div>



    </div>


    
    <div class="fixed-bottom text-center">Bilkent University Student/Alumni Communication System - 2023</div>
        
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
